<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Contact Us - Mantis Lawn Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5016;
            --primary-light: #4a7c2a;
            --accent: #7cb342;
            --dark: #1a2f0d;
            --light: #f4f7f0;
            --text: #2c3e1f;
            --text-light: #5a6b4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(45, 80, 22, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Page Header */
        .page-header {
            margin-top: 80px;
            padding: 5rem 2rem 3rem;
            background: linear-gradient(135deg, #f4f7f0 0%, #e8f0dd 100%);
            text-align: center;
        }

        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .page-header p {
            font-size: 1.3rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Contact Section */
        .contact-section {
            padding: 6rem 2rem;
            background: white;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            background: var(--light);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(45, 80, 22, 0.1);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(45, 80, 22, 0.1);
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            color: var(--text);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 179, 66, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.2);
        }

        .submit-button:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(45, 80, 22, 0.3);
        }

        .submit-button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        /* Success/Error Messages */
        .message {
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 2px solid rgba(45, 80, 22, 0.1);
        }

        .contact-info h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .contact-info p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 3rem 2rem 1.5rem;
            text-align: center;
        }

        footer p {
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Mantis Lawn Services</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-header">
        <h1>Get in Touch</h1>
        <p>Ready to transform your lawn? Fill out the form below and we'll get back to you with a free quote</p>
    </section>

    <section class="contact-section">
        <div class="contact-container">
            <div id="messageDiv" class="message"></div>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Property Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="service">Service Interested In *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="Lawn Mowing">Weekly Lawn Mowing</option>
                        <option value="Bi-Weekly Lawn Mowing">Bi-Weekly Lawn Mowing</option>
                        <option value="Edging & Trimming">Edging & Trimming</option>
                        <option value="Leaf Removal">Leaf Removal</option>
                        <option value="Multiple Services">Multiple Services</option>
                        <option value="Not Sure">Not Sure - Need Consultation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="method">Method of Contact *</label>
                    <select id="method" name="method" required>
                        <option value="">Select a method</option>
                        <option value="Phone">Phone</option>
                        <option value="Email">Email</option>
                        <option value="Text Message">Text Message</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Details</label>
                    <textarea id="message" name="message" placeholder="Tell us about your lawn care needs, property size, or any specific requirements..."></textarea>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Serving Kansas City and Surrounding Areas</h3>
                <p>Response time: Within 24 hours</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Mantis Lawn Services. All rights reserved.</p>
    </footer>

    <script>
        // REPLACE THIS URL WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7MTWhnXJciA9I4c9mTtznSv23mpRKihCyubnUfiYDmIfKUJt4UQl20h6TstzhhDyv/exec';

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('messageDiv');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value,
                method: document.getElementById('method').value,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // With no-cors mode, we can't read the response, so we assume success
                showMessage('Thank you! Your message has been sent. We\'ll get back to you within 24 hours.', 'success');
                form.reset();

            } catch (error) {
                showMessage('Oops! Something went wrong. Please try again or call us directly.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
